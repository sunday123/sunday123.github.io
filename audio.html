<input type="file" id="file" name="file" accept="audio/*"  onchange="videoPreview(this)" multiple/>  <div class="audioBox" id="audioBox"></div>

     <script type="text/javascript">
        function videoPreview(source) {
         for( var i=0;i<source.files.length; i++ ){
            var file = source.files[i];
            console.log(file.name);
            console.log(i);
            if (window.FileReader) {
                var fr = new FileReader();
                fr.onloadend = function (e) {
                    var video = document.createElement("audio");
                    video.controls = "controls";
                    video.src = e.target.result;
                    var w=window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

                    var h=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                    var min = w < h ? w:h;
                    

                    video.width = min *0.5;
                    video.height = min * 0.75 * 0.5;
                    document.getElementById("audioBox").appendChild(video);
                };
                fr.readAsDataURL(file);
            }
             <!-- document.getElementById("file").value = ""; -->
           } 

        }
    </script>
